{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}
{% block heading %}FinArch Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Usu√°rio ou senha incorretos/desabilitados.
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
