{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro de Lojas{% endblock %}
{% block heading %}Registrar Nova Loja{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 480px;">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <!-- Se preferir, pode deixar o botÃ£o no helper do form -->
            <!-- Ou colocar aqui: -->
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
