{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Vincular Usuário à Loja{% endblock %}
{% block heading %}Registrar Ligação entre Usuário e Loja{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Registrar Ligação</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
